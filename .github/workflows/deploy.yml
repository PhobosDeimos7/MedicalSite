name: Deploy to GitHub Pages

# Run workflow on every push to the master or main branch
on:
  push:
    branches: [ master, main ]

jobs:
  deploy-to-github-pages:
    # use ubuntu-latest image to run steps on
    runs-on: ubuntu-latest
    steps:
    # 1. Checkout the code
    - uses: actions/checkout@v3

    # 2. Setup .NET Core SDK
    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x' # Change this if you use .NET 6 or 7

    # 3. Publish the app (Compiles C# to WASM)
    - name: Publish .NET Core Project
      run: dotnet publish -c Release -o release --nologo

    # 4. FIX: Add .nojekyll so GitHub doesn't ignore the _framework folder
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll

    # 5. FIX: Copy index.html to 404.html to handle routing refreshes
    - name: copy index.html to 404.html
      run: cp release/wwwroot/index.html release/wwwroot/404.html

    # 6. Deploy the "release" folder to the gh-pages branch
    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        branch: gh-pages
        folder: release/wwwroot