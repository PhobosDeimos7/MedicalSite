<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MedicalSite</title>
    <base href="/" />
    
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link href="MedicalSite.styles.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="css/theme.css" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: 'var(--app-bg)',
                        surface: 'var(--app-surface)',
                    }
                }
            }
        }
    </script>
    <script src="js/theme.js"></script>

    <!-- FIX: Styles for the loading screen to match Dark Mode -->
    <style>
        /* Default Light Mode Loader */
        #app {
            background-color: #f3f4f6;
            color: #1a1a1a;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }
        
        /* Dark Mode Loader (Applied if JS adds .dark class early) */
        html.dark #app {
            background-color: #0f172a;
            color: #f3f4f6;
        }

        .loading-progress circle {
            stroke: #e0e0e0;
        }
        
        html.dark .loading-progress circle {
            stroke: #334155;
        }
    </style>
</head>

<body>
    <div id="app">
        <svg class="loading-progress" style="width: 80px; height: 80px;">
            <circle r="30" cx="40" cy="40" fill="none" stroke-width="6" stroke-linecap="round"></circle>
            <circle r="30" cx="40" cy="40" fill="none" stroke-width="6" stroke-linecap="round" stroke-dasharray="100" stroke-dashoffset="50" style="stroke: #3b82f6;"></circle>
        </svg>
        <div class="loading-progress-text" style="margin-top: 20px; font-family: sans-serif; font-weight: bold;">Loading Application...</div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>

    <script src="_framework/blazor.webassembly.js"></script>
</body>

</html>
